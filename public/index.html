<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form_div">
        <form action="/add-book" method="POST" enctype="multipart/form-data">
            <label for="title">Book Title:</label>
            <input type="text" name="title" required><br>
            <br>
            <label for="author">Author:</label>
            <input type="text" name="author" required><br>
            
            <button type="submit" >Add Book</button>
        </form>
    </div>
    <div id="lst">

    </div>
<div>
    <button onclick="view_books()">View Books</button>
    <script>
        const view_books=()=>{
            document.getElementById("lst").replaceChildren();
            fetch("/view-books")
            .then(response=>response.json())
            .then(data=>data.forEach(element => {
                console.log(data)
                const elem = document.createElement("li")
                const node = document.createTextNode(element.title+","+element.author)
                elem.appendChild(node)
                document.getElementById("lst").appendChild(elem)
            }))
            }
    </script>
</div>
</body>
